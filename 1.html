    <h3><a href="index.html">철학관</a><h3>
    <h1><a href="https://namu.wiki/w/%EC%97%AC%ED%96%89"
      target="_blank" title="나무위키 '여행'">인생은 여행</a></h1>
    <p>인류 초창기, 인류는 번식을 위해 가정을 이룬다.
    그리고 인류는 자신의 가정과 후대를 지키기 위해 다른 위협에 맞서 싸운다.</p>
    <p style="margin-top:70px;">하지만 아이를 임신중인 여자인류와 어린 자손을 남자인류 혼자 지키기엔 위협은
    아주 사납고 거세다. 이에 그들은 다른 인류와의 교류 및 협력을 통해 자신의
    가정을 효과적으로 지켜낼 수 있다. 이것이 인류 <strong>최초의 <u>사회</u></strong>일 것이다.</p>
